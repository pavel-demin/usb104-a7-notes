id: usb104_a7_source
label: USB104 A7 Source
category: USB104 A7

parameters:
-   id: freq
    label: Center Frequency
    dtype: real
    default: '1000000'
-   id: rate
    label: Sample Rate
    dtype: int
    default: '768000'
-   id: corr
    label: Freq. Correction ppm
    dtype: real
    default: '0'

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: import usb104_a7
    make: usb104_a7.source(${freq}, ${rate}, ${corr})
    callbacks:
    - set_freq(${freq}, ${corr})
    - set_rate(${rate})

file_format: 1
